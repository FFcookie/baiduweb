<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul id="para-01">
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
    function getAllListItem() {
        var lis = document.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
        }
        // 返回页面中所有li标签
    }
    window.onload = function getAllListItems() {
        var lis = document.querySelectorAll("li");
        for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
        }
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var se = document.getElementById(sectionId);
        var uiui = se.getElementsByTagName("span");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].textContent === 'HTML'){
            console.log(uiui[i]);
        }
        }
    }
    findAllHtmlSpanInOneSection("news-normal");

    function findAllHtmlSpanInOneSections(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var se = document.querySelector("#"+sectionId);
        var uiui = se.querySelectorAll("span");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].textContent === 'HTML'){
            console.log(uiui[i]);
        }
        } 
    }
    findAllHtmlSpanInOneSections("news-top");

        
        
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var se = document.getElementById(sectionId);
        var uiui = se.getElementsByTagName("span");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].textContent === spanCont){
            console.log(uiui[i].parentNode);
        }
        }
    }

    findListItem("news-normal", "JS");

    function findListItems(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var se = document.querySelector("#" + sectionId);
        var uiui = se.querySelectorAll("span");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].textContent === spanCont){
            console.log(uiui[i].parentNode);
        }
        }
    }

    findListItems("news-top", "JS");

    
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var se = document.getElementById(sectionId);
        var uiui = se.getElementsByTagName("a");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].className === 'active'){
            console.log(uiui[i].textContent);
        }
        }
    }
    getActiveLinkContent("news-normal");

    function getActiveLinkContents(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var se = document.querySelector("#"+sectionId);
        var uiui = se.querySelectorAll("a");
        for(var i = 0;i < uiui.length; i++){
        if(uiui[i].className === 'active'){
            console.log(uiui[i].textContent);
        }
        }
    }
    getActiveLinkContents("news-top");
    </script>
</body>
</html>
