<html>
<head>
    <title>css sprite</title>
    <style>
        body {
            width: 100%;
            margin: 0;
        }
        div {
            background-image: url("face.jpg");
            background-repeat: no-repeat;
            background-position: 100% 0px;
            background-color: #fff;
            width: 100%;
            height: 480px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var a = document.querySelector("div");
        window.onload = function() {
            var i = 0;
            var cc = 0;
            function haha() {
                var y = cc + "px";
                a.style.backgroundPositionY= y; 
                var j = parseInt(i/16) % 2;
                if (j === 0) {
                cc = cc - 480;
                }else {
                cc = cc + 480;
                }
                i++;
        }
        var stop = setInterval(haha, 100);
    }
    </script>
</body>
</html>
