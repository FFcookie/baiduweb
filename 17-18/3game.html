<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>3的小游戏</title>
</head>
<body>    
    <p></p>
    <script>
        var result = '';
        var number = document.querySelector('p');
        for(i = 1; i <= 100; i++ ) {
            if (i % 3 === 0 || !((i+'').indexOf('3') == -1)){
                result += 'PA,\n';
            }else{
                result = result + i + ",\n ";
            }
        }

        number.innerHTML = result;
    </script>
</body>
</html>
