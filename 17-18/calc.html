<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var a = document.getElementById("first-number");
        var b = document.getElementById("second-number");
        var result =document.getElementById("result");
        

        document.getElementById("add-btn").onclick = function() {
            var sum = parseInt(a.value) + parseInt(b.value);
            if(isNaN(a) === true || isNaN(b) === true) {
            alert("输入不正确，无法计算");
            a.value = 0;
            b.value = 0;
        }else{
            result.innerHTML = '运算结果' + ': ' + sum;
        } 
        }
        document.getElementById("minus-btn").onclick = function() {
            var difference = a.value - b.value;
            if(isNaN(a) === true || isNaN(b) === true) {
            alert("输入不正确，无法计算");
            a.value = 0;
            b.value = 0;
        }else{
            result.innerHTML = '运算结果' + ': ' + difference;
        }
        }
        document.getElementById("times-btn").onclick = function() {
            var product = a.value * b.value;
            if(isNaN(a) === true || isNaN(b) === true) {
            alert("输入不正确，无法计算");
            a.value = 0;
            b.value = 0;
        }else{
            result.innerHTML = '运算结果' + ': ' + product;
        }
        }   
        document.getElementById("divide-btn").onclick = function() {
            var merchant = a.value / b.value;
            if(isNaN(a) === true || isNaN(b) === true || b.value === 0) {
            alert("输入不正确，无法计算");
            a.value = 0;
            b.value = 0;
        }else{
            result.innerHTML = '运算结果' + ': ' + merchant;
        }
        }
    </script>
</body>
</html>
