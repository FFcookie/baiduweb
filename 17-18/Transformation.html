<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    var i = document.getElementById('dec-number');
    var result = document.getElementById('result');
    var go = document.getElementById("trans-btn");
    function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    var decNumber = i.value;
    if(decNumber > 0 && decNumber % 1 === 0) {
        var r = '';
        var a = '';
        while(decNumber >= 1) {
            r = r + (decNumber % 2);
            a += decNumber / 2;
            var b = a.split('.');
            var decNumber=parseInt(b[0]);
            a = '';
        }
        r = r.split("").reverse().join("")
        result.innerHTML = '运算结果' +':' + r;
    }else {
        alert("别闹好好输入๑乛◡乛๑");
    }
}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
    go.onclick = dec2bin;
    </script>
</body>
</html>
