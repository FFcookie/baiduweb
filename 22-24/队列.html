<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>队列</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <script>
        var queue = ["apple", "pear"];
        var inb = document.querySelector("#in-btn");
        var outb = document.querySelector("#out-btn");
        var fontb = document.querySelector("#font-btn");
        var emptyb = document.querySelector("#empty-btn");
        var input = document.querySelector("#queue-input");
        var p = document.querySelector("#queue-cont");
        function print() {
            p.innerHTML = "队列内容：" + queue.join("-&gt");
        }

        inb.onclick = function() {
            queue.unshift(input.value);
            print();
        }

        outb.onclick = function() {
            queue.pop();
            print();
        }

        fontb.onclick = function() {
            p.innerHTML = "对头元素： " + queue[queue.length-1];
        }

        emptyb.onclick = function() {
            if (queue.length === 0) {
                p.innerHTML = "队列为空";
            }
            else {
                print();
            }
        }
    </script>
</body>
</html>
