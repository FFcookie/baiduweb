<!DOCTYPE html>
<html>
<head>
    <title>number</title>
    <style>
        body {
            width: 500px;
            margin: 50px auto;
        }
        .button {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        button {
            flex: 33%;
            margin: 5px;
        }
        label {
            width: 100%;
        }
        #result {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text"><br />
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var a = document.querySelector("#radio-a");
        var b = document.querySelector("#radio-b");
        var anum = document.querySelector("#num-a");
        var bnum = document.querySelector("#num-b");
        var di = document.querySelectorAll("div");
        var bu = document.querySelectorAll("button");
        var re = document.querySelector("#result");
        var di2 = di[1];
        di2.onclick = function(event) {
                var ev = event || window.event;
                var target = ev.target || ev.srcElement;
                var c = target.value;
                var an = parseFloat(anum.value);
                var bn = parseFloat(bnum.value);

                //第一个按钮  判断当前选中的输入框输入内容是否为数字
                if (target === bu[0]) {
                    if(a.checked == true){
                        if (isNaN(anum.value) === false){
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else {
                            re.innerHTML = "Numbar A: " + an;
                            }   
                        }
                        else {
                            re.innerHTML = "Number A: 不是数字";
                        }
                    }
                    else if (b.checked == true) {
                        if (isNaN(bnum.value) == false){
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else {
                            re.innerHTML = "Numbar B: " + bn;
                            }   
                        }
                        else {
                            re.innerHTML = "Number B: 不是数字";
                        } 
                    }
                    else {
                        re.innerHTML = "请在A与B之间做出选择";
                    }
                }

                //第二个按钮  把 A 四舍五入为 B 个小数位数的数字
                if (target === bu[1]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                var na = an.toString().split('.')[1].length;
                                var intb = parseInt(bn);
                                if (na >= intb) {
                                    re.innerHTML = an.toFixed(intb);
                                }
                                else {
                                    re.innerHTML = an + "的小数位达不到"+ bn + "位";
                                }
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }


                //第三个按钮  当前选中数字的绝对值
                if (target === bu[2]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                if (a.checked === true) {
                                    re.innerHTML = Math.abs(an);
                                }
                                else if (b.checked === true) {
                                    re.innerHTML = Math.abs(bn);
                                }
                                else {
                                    re.innerHTML = "请选中一个数";
                                }
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }
                    

                //第四个按钮  对当前选中的数字进行上舍入
                if (target === bu[3]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                if (a.checked === true) {
                                    re.innerHTML = (parseInt(an) + 1);
                                }
                                else if (b.checked === true) {
                                    re.innerHTML = (parseInt(bn) + 1);
                                }
                                else {
                                    re.innerHTML = "请选中一个数";
                                }
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }
                    

                //第五个按钮  对当前选中的数字进行下舍入
                if (target === bu[4]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                 if (a.checked === true) {
                                    re.innerHTML = parseInt(an);
                                }
                                else if (b.checked === true) {
                                    re.innerHTML = parseInt(bn);
                                }
                                else {
                                    re.innerHTML = "请选中一个数";
                                }
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }


                //第六个按钮  把当前选中的数字四舍五入为最接近的整数
                if (target === bu[5]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else {
                                if (a.checked === true) {
                                    re.innerHTML = Math.round(an);
                                }
                                else if (b.checked === true) {
                                    re.innerHTML = Math.round(bn);
                                }
                                else {
                                    re.innerHTML = "请选中一个数";
                                }
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }
        

                //第七个按钮  返回 A 和 B 中的最大值
                if (target === bu[6]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                 re.innerHTML = Math.max(an,bn);
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }

                //第八个按钮  返回 A 和 B 中的最小值
                if (target === bu[7]) {
                    if (isNaN(anum.value) === false || isNaN(bnum.value) === false) {
                            if (anum.value === "" || bnum.value === ""){
                                re.innerHTML = "请输入数字";
                            }
                            else{
                                 re.innerHTML = Math.min(an,bn);
                            }
                        }
                    else {
                        re.innerHTML = "别闹请规范输入";
                    }
                }
            }
    </script>
</body>
</html>
