<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>栈</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-&gt;pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>
    var stack = ["apple", "pear"];
    var input = document.querySelector("#stack-input");
    var p = document.querySelector("#stack-cont");
    var push = document.querySelector("#push-btn");
    var pop = document.querySelector("#pop-btn");
    var font = document.querySelector("#font-btn");
    var empty = document.querySelector("#empty-btn");
    
    function print() {
        p.innerHTML = "栈内容：" + stack.join("-&gt");
    }

    push.onclick = function() {
        stack.unshift(input.value);
        print();
    }

    pop.onclick = function() {
        stack.shift();
        print();
    }

    font.onclick = function() {
        p.innerHTML = "栈顶元素内容： " + stack[0];
    }

    empty.onclick = function() {
            if (stack.length === 0) {
                p.innerHTML = "队列为空";
            }
            else {
                print();
            }
        }

    </script>
</body>
</html>
