<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>数组转对象</title>
</head>
<body>
    <script>
        var menuArr = [
                [1, "Area1", -1],
                [2, "Area2", -1],
                [3, "Area1-1", 1],
                [4, "Area1-2", 1],
                [5, "Area2-1", 2],
                [6, "Area2-2", 2],
                [7, "Area1-2-3", 4],
                [8, "Area2-2-1", 6],
            ];
        
        var menuObj = {};
        var i = 0;
        var j = 0;
        for (var i = 0; i < menuArr.length-1;i++) {
            menuObj[menuArr[i][0]] = {};
            menuObj[menuArr[i][0]].name = menuArr[i][1];
        }
        console.log(menuObj);


        
    </script>
</body>
</html>
