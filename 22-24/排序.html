<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>排序</title>
</head>
<body>
    <script>
        function x(a, b) {
            return a - b;
        }
        function m(a, b) {
            return b - a;
        }
        function t(a, b) {
            return b[1] - a[1];
        }
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        arr.sort(x);
        console.log(arr);
        arr.sort(m);
        console.log(arr);

        arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        function compare(a, b) {
            if (a < b) {
                return -1;
            }
            if (a > b) {
                return 1;
            }
            return 0;
        }
        console.log(arr.sort(compare));
        console.log(arr.reverse(compare));

        arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr.sort(t));

        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr.sort((a, b) => a.value - b.value));

        var items = [
          { name: 'Edward', value: 21 },
          { name: 'Sharpe', value: 37 },
          { name: 'And', value: 45 },
          { name: 'The', value: -12 },
          { name: 'Magnetic' },
          { name: 'Zeros', value: 37 }
        ];

        // sort by value
        items.sort(function (a, b) {
          return (a.value - b.value)
        });

        // sort by name
        items.sort(function(a, b) {
          var nameA = a.name.toUpperCase(); // ignore upper and lowercase
          var nameB = b.name.toUpperCase(); // ignore upper and lowercase








































































































































































































































          if (nameA < nameB) {
            return -1;
          }
          if (nameA > nameB) {
            return 1;
          }


          
        // names must be equal

          return 0;
        });
    </script>
</body>
</html>
