<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>对象转换数组</title>
</head>
<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }

        function objToArr (obj) {  
            var scoreArr = [];
            for ( i in obj) {
                var arr = [];
                arr.push(i);
                for ( j in obj[i]) {
                    arr.push(obj[i][j]);
                } 
                scoreArr.push(arr);
            }
            console.log(scoreArr);
        }
        objToArr(scoreObject);
    </script>
</body>
</html>
