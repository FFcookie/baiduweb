<!DOCTYPE html>
<html>
<head>
    <title>String</title>
    <style>
        body  {
            width: 500px;
            margin: auto;
        }
        div:nth-child(1) {
            width: 300px;
            margin-top: 30px;
            border: 1px solid lightblue;
            padding: 10px;
        }
        #num-a, 
        #num-b {
            width: 188px;
            margin: 5px;
        }
        div:nth-child(2) {
            margin-top: 30px;
        }
    </style>
</head>
<body>
     <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var ra = document.querySelector("#radio-a");
        var rb = document.querySelector("#radio-b");
        var stra = document.querySelector("#str-a");
        var strb = document.querySelector("#str-b")
        var numa = document.querySelector("#num-a");
        var numb = document.querySelector("#num-b");
        var result = document.querySelector("#result");
        var button = document.querySelectorAll("button");
        var divAll = document.querySelectorAll("div");
        var div2 = divAll[1];
        div2.onclick = function(event) {
                var ev = event || window.event;
                var target = ev.target || ev.srcElement;
                var c = target.value;
                
                //once button
                if (target === button[0]) {
                    if (ra.checked === true){
                        result.innerHTML = stra.value.length;
                    }
                    else {
                        result.innerHTML = strb.value.length;
                    }
                }

                //second button
                if (target === button[1]) {
                    if (ra.checked === true){
                        if (stra.value.length >= 3) {
                            result.innerHTML = stra.value[2];
                        }
                        else {
                            result.innerHTML = "字符串长度不足3个字符";
                        }
                    }
                    else {
                        if (strb.value.length >= 3) {
                            result.innerHTML = strb.value[2];
                        }
                        else {
                            result.innerHTML = "字符串长度不足3个字符";
                        }
                    }
                }

                //third button
                if (target === button[2]) {
                    if (ra.checked === true){
                        result.innerHTML = stra.value + strb.value;
                    }
                    else {
                        result.innerHTML = strb.value + stra.value;
                    }
                }

                //fourth button
                if (target === button[3]) {
                    if (stra.value.indexOf(strb.value) !== -1){
                        result.innerHTML = "String B 第一次在 A 中出现的位置是" + (stra.value.indexOf(strb.value)+1);
                    }
                    else {
                        result.innerHTML = "String B 没有在 String A 中出现过";
                    }
                }

                //fifth button
                if (target === button[4]) {
                    if(strb.value.indexOf(stra.value) !== -1) {
                        result.innerHTML = "String A 第一次在 B 中出现的位置是" + (strb.value.indexOf(strb.value)+1);
                    }
                    else {
                        result.innerHTML = "String A 没有在 String B 中出现过"
                    }
                }

                //sixth button
                if (target === button[5]) {
                    if (numa > numb) {
                        result.innerHTML = "NumB 小于 numA";
                    }
                    else {
                        if (ra.checked === true) {
                            result.innerHTML = stra.value.slice(numa.value - 1, numb.value);
                        }
                        else {
                            result.innerHTML = strb.value.slice(numa.value - 1, numb.value);
                        }
                    }       
                }


                //seventh button
                 if (target === button[6]) {
                    if (ra.checked === true) {
                        result.innerHTML = "当前选中输入框的行数为" + stra.value.split(/\n/).length + "行";
                    }
                    else {
                        result.innerHTML = "当前选中输入框的行数为" + strb.value.split(/\n/).length + "行";
                    }      
                }

                //eighth button
                if (target === button[7]) {
                    if (numa > numb) {
                        result.innerHTML = "NumB 小于 numA";
                    }
                    else {
                        if (ra.checked === true) {
                            result.innerHTML = stra.value.substr(numa.value - 1, numb.value);
                        }
                        else {
                            result.innerHTML = strb.value.substr(numa.value - 1, numb.value);
                        }
                    }       
                }

                //ninth button
                 if (target === button[8]) {
                    if (ra.checked === true) {
                        result.innerHTML = stra.value.toUpperCase();
                    }
                    else {
                        result.innerHTML = strb.value.toUpperCase();
                    }      
                }

                //tenth button
                 if (target === button[9]) {
                    if (ra.checked === true) {
                        result.innerHTML = stra.value.toLowerCase();
                    }
                    else {
                        result.innerHTML = strb.value.toLowerCase();
                    }      
                }

                //eleventh button
                 if (target === button[10]) {
                    if (ra.checked === true) {
                        var a = stra.value.split(" ");
                        result.innerHTML = a.join("");
                    }
                    else {
                        result.innerHTML = strb.value.toLowerCase();
                        var b = strb.value.split(" ");
                        result.innerHTML = b.join("");
                    }      
                }

                //twelfth button
                if (target === button[11]) {
                    if (ra.checked === true) {
                        result.innerHTML = stra.value.replace(/a/g,strb.value);
                    }
                    else {
                        result.innerHTML = strb.value.replace(/a/g,stra.value);
                    }
                }

            }
    </script>
</body>
</html>
